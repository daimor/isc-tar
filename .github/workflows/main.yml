name: push

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - released

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and Test
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          load: true
          tags: ${{ github.repository }}:${{ github.sha }}
          build-args: TESTS=1
      - run: |
          docker run --rm \
            -v `pwd`/.ci/build_artifacts.sh:/build_artifacts.sh \
            -v `pwd`/out/:/home/irisowner/isc-tar/out/ \
            -w /home/irisowner/isc-tar/ \
            --entrypoint /build_artifacts.sh ${{ github.repository }}:${{ github.sha }}
      - name: Upload Release Asset
        if: github.event_name == 'release'
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./out/zUtils.FileBinaryTar.xml
          asset_name: zUtils.FileBinaryTar.xml
          asset_content_type: text/xml
